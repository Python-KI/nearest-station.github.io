<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最寄り駅検索</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        h1 {
            font-size: 2em;
            text-align: center;
            margin: 30px 0;
            color: #4CAF50;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .container button {
            padding: 12px 20px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        .container button:hover {
            background-color: #45a049;
        }

        .container .result {
            margin-top: 20px;
            padding: 20px;
            background-color: #fafafa;
            border-radius: 8px;
            border: 1px solid #ddd;
            display: none;
        }

        .container .error {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8d7da;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: none;
        }
    </style>
</head>
<body>
    <h1>最寄り駅を検索</h1>

    <div class="container">
        <button id="locationBtn">現在地から最寄り駅を取得</button>

        <div class="result" id="result"></div>
        <div class="error" id="error"></div>
    </div>

    <script>
        document.getElementById('locationBtn').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    console.log('現在地の緯度:', lat, '経度:', lon); // 緯度・経度が取得できているか確認

                    // HeartRails APIのURLを作成
                    const url = `https://geoapi.heartrails.com/api/json?method=getStations&lat=${lat}&lng=${lon}`;

                    // APIリクエストを送信
                    fetch(url)
                        .then(response => response.json())
                        .then(data => {
                            console.log('APIレスポンス:', data); // レスポンス内容を確認

                            const resultDiv = document.getElementById('result');
                            const errorDiv = document.getElementById('error');
                            resultDiv.style.display = 'none';
                            errorDiv.style.display = 'none';

                            // レスポンスが正しい形式かチェック
                            if (data.response && data.response.station && data.response.station.length > 0) {
                                const station = data.response.station[0];
                                resultDiv.innerHTML = `<p><strong>最寄り駅:</strong> ${station.name}</p>
                                                       <p><strong>路線名:</strong> ${station.line}</p>`;
                                resultDiv.style.display = 'block';
                            } else {
                                showError("最寄り駅情報が見つかりませんでした。");
                            }
                        })
                        .catch(error => {
                            console.error('APIエラー:', error);
                            showError("エラーが発生しました。再試行してください。");
                        });
                }, function(error) {
                    console.error('位置情報取得エラー:', error);
                    showError("現在地の取得に失敗しました: " + error.message);
                });
            } else {
                showError("位置情報の取得がサポートされていません。");
            }
        });

        // エラーメッセージを表示
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.innerHTML = `<p>${message}</p>`;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
